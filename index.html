  <meta charset="UTF-8">

</style>
<body>
  
  <header class="text-center p-3-mb-5">
    <h1 style="background-color : rgba(129, 80, 117, 0.542);color: #f1f4f7; font-family:'Times New Roman', Times, serif;">Speed Typing Game<span style='font-size:50px;'>&#127918;</span></span></span></h1> 
  </header>
  <div class="container text-center">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <h1 style="color: white; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;" class="lead">Type The Given Word Within
        <span class="text-success" id="seconds"></span> Seconds</p>
        <h2 style="color:  hsl(204, 20%, 95%) ;text-align: center; font-family:'Times New Roman', Times, serif;text-align:center;border-radius: 50;background-color: rgba(141, 127, 141, 0.508);border-radius: 20px;" class="display-2 mb-5" id="current-word">hello</h2>
        <input type="text" class="form-control " placeholder=" TYPE HERE" id="word-input" autofocus>
        <h4 class="mt-3" id="message"></h4>
        <p id="demo" style="background-position: center;color:white;font-size:xx-large;font-family: fantasy;border-spacing: 12px; " </p>
       
        
        
        <!-- time & score columns -->
        <div class="row mt-5">
          <div class="col-md-6">
            <h1 style="color: hsl(210, 33%, 93%) ; font-family:'Times New Roman', Times, serif;">Time: <span id="time">0</span></h3>
          </div>
          <div class="col-md-6">
            <h1 style="color:hsl(210, 33%, 93%)  ; font-family:'Times New Roman', Times, serif;"> Score: <span id="score">0</span></h3>
          </div>
          <div>
            <p id="run" style="background-position: center;color:white;font-size:xx-large;font-family: fantasy;border-spacing: 12px; -webkit-tap-highlight-color: white;"><button class="button" onclick = "fun()"> PLAY AGAIN. </button>
          </div>
          </div>
          </div>
        </div>
        </div>
      </div>
        <div>
        
        
      </div>
      
    </div>
  </div>
  
  <script>
    window.addEventListener('load', init);


//levels
const levels = {
  easy:15,
  medium: 10,
  hard:5
}

const currentLevel = levels.easy;

// globals
let time = currentLevel;
let score = 0;
let isPlaying;

// dom elements
const wordInput = document.querySelector('#word-input');
const currentWord = document.querySelector('#current-word');
const scoreDisplay = document.querySelector('#score');
const timeDisplay = document.querySelector('#time');
const message = document.querySelector('#message');
const seconds = document.querySelector('#seconds');


const words = [
  'assigment',
  'river',
  'lucky',
  'statue',
  'development',
  'skate',
  'selim',
  'touch',
  'joke',
  'nescafe',
  'city',
  'hero',
  'table',
  'moon',
  'dogs',
  'styling',
  'cars',
  'home',
  'welcome',
  'leader',
  'laptop',
  'magic',
  'scroll',
  'space',
  'screen',
 'debug',
'about',
'above',
'abroad',
'absent'
];


function init() {
  
  seconds.innerHTML = currentLevel;  
 
  showWord(words);
 
  wordInput.addEventListener('input', startMatch);
  
  setInterval(countdown, 1000);
  
  setInterval(checkStatus,150);
} 
startButton.onclick = function () {
  this.remove();
  input.focus();
  // Generate Word Function
  startMatch();
}

function startMatch() {
  if(matchWords()) {
    isPlaying = true;
    time = currentLevel ;
    showWord(words);
    wordInput.value = '';
    score++;
  }
 
  if(score === -1 ) {
    scoreDisplay.innerHTML = 0;
  } else {
    scoreDisplay.innerHTML = score;
  }
  
}

function matchWords() {
  if(wordInput.value === currentWord.innerHTML) {
    return true;
  } else {
    message.innerHTML = '';
    return false;
  }
}





function showWord(words) {
  
  const randIndex = Math.floor(Math.random() * words.length);
  
  currentWord.innerHTML = words[randIndex];
}


function countdown() {
  
  if(time > 0) {
   
    time--;
  } else if(time === 0) {
    isPlaying=false;
  } 
 
  timeDisplay.innerHTML = time;
}
function checkStatus() {
  if(!isPlaying && time === 0) {
    document.getElementById("demo").innerHTML ="GAME OVER.";
  }
}
function fun() {
location.reload();
}
</script>

 
  
</body>
</html>
